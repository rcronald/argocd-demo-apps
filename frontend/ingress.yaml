apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: frontend-app.localdev.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-app-svc
            port:
              number: 80
